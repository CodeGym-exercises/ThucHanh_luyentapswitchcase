<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Luyen tap switch case</title>
</head>
<body>
	<script type="text/javascript">
		let browser = prompt("Nhap browser");
		switch(browser){
			case "edge":
			alert("You've got the Edge!");
			break;
			case "chrome":
			case "firefox":
			case "safari":
			case "opera":
				alert( 'Okay we support these browsers too' );
				break;
			default:
				alert( 'We hope that this page looks ok!' );
		}
	</script>
</body>
</html>
